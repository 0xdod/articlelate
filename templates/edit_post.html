{{define "title" }}{{ .post.Title }}{{end}}

{{ define "content" }}
{{ if .error}}
<p> {{ .error.Error }} </p>
{{ else }}
<p><a href="{{ .post.GetAbsoluteURL }}"> &larr; Back</a>.</p>
<section>
  <div class="container mx-auto col-md-6">
    <form method="POST">
      {{ template "post_form" .}}
      <button class="btn btn-primary btn-block mb-2" type="submit">Update</button>
    </form>
  </div>
</section>
{{ end }}
{{ end }}
