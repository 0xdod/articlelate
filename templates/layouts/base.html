<!DOCTYPE html>
<html lang="en" class="h-100">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
		<title>{{ block "title" .}}A Forum?{{ end }} | My number one forum</title>
		{{ if isProduction }}
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/f7ee97fc8a.js" crossorigin="anonymous"></script>
		{{ else }}
		<link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/public/fontawesome/css/all.css" />
		<link rel="stylesheet" href="/public/lato.css" />
		{{ end }}
		<link rel="stylesheet" href="/public/css/index.css" />
	</head>
	<body class="d-flex flex-column h-100">
		{{ template "header" . }}
			<main role="main" class="container">
				{{ block "content" .}}
			    {{ end }}
			</main>
		{{ template "footer" . }}

		{{ if isProduction }}
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		{{ else }}
		<script src="/public/js/lib/jquery.min.js"></script>
		<script src="/public/bootstrap/js/bootstrap.bundle.min.js"></script>
		{{ end }}
		<script src="/public/js/lib/deparam.js"></script>
		<script src="/public/js/app.js"></script>
		{{ block "scripts" . }} {{ end }}
	</body>
</html>
