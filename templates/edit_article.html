{{define "title" }} {{.title}} {{end}}

{{ define "content" }}
<section>
    <div>
          <form method="POST">
              <div class="form-group row mb-2">
                   <label class="col-sm-2 col-form-label">Title:</label>
                   <input required class="form-control" type="text" name="title" value="{{.payload.Title}}">
              </div>
               <div class="form-group row mb-2">
              <label class="col-sm-2 col-form-label">Content:</label>
              <textarea required class="form-control" name="content">{{.payload.Content}}</textarea>
                 </div>
              <button class="btn btn-primary mb-2" type="submit">Update</button>
          </form>
    </div>
</section>
{{ end }}
