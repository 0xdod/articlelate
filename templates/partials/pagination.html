{{ define "pagination" }}
<div class="pagination py-2">
	<span class="step-links">
		{{ if .page.HasPrevious }}
		  <a href="?{{ if .search }}s={{ .search }}&{{ end }}page={{ .page.PreviousPage }}">Previous</a>
		{{ end }}
		<span class="current">
			Page {{ .page.Paginator.Page }} of {{ .page.Paginator.PageCount }}.
		</span>
		{{ if .page.HasNext }}
		  <a href="?{{ if .search }}s={{ .search }}&{{ end }}page={{ .page.NextPage }}">Next</a>
		{{ end }}
	</span>
</div>
{{ end }}
